<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" intial scale 1.0>
	<title>Lab 1</title>
</head>
<body>
	<form>
		<label>Full Name</label>
		<input type="text" name="fullname" required="" placeholder="Abhishek Satheesh" maxlength="25"><br><br>
		<label>Email</label>
		<input type="email" name="email" autofocus="" required="" placeholder="test@example.com " autofocus=""><br><br>
		<label>Password</label>
		<input type="password" name="password" required="" placeholder="************" minlength="6"><br><br><br>
		<label>Choose Occupation</label><br>
		<input type="option" name="option" required="">
		<select>
			<option value="student">Student</option>
			<option employee> Employee</option>
			<option freelancer>Freelancer</option>
		</select><br><br><br>
		<label>Event Date</label>
		<input type="date" name="event date" required=""><br><br><br>
		<h5>Choose no of tickets</h5>
		<input type="radio" name="ticket" value="1 ticket" required="">1 ticket
		<input type="radio" name="ticket" value="2 tickets" required="" checked="">2 tickets
		<input type="radio" name="ticket" value="3 tickets" required="">3 tickets<br><br><br>
		<h5>Choose payment mode</h5>
		<input type="checkbox" name="payment1" value="online" required="">Online Payment
		<input type="checkbox" name="payment2" value="cash" required="">Cash Payment<br><br><br>
		<h5>Notes</h5>
		<textarea rows="5" cols="20" placeholder=" put your comments here"></textarea>
		<input type="submit" name="submit" value="Submit">
	</form>


</body>
</html>
